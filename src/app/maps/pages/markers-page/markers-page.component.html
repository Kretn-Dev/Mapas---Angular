<div #map id="map"></div>
<ul class="list-group">
  <li *ngFor="let colorMarker of markers; let i  = index" [ngStyle]="{backgorundColor:colorMarker.color}"
    (dblClick)="deleteMarker(i)" (click)="flyTo(colorMarker.marker)" class="list-group-item">
    Marcador {{i + 1}}
  </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
  + Agregar marcador
</button>
